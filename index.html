<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #f0f4ff, #ffffff);
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.8rem;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .mode-buttons {
      margin: 10px;
    }

    .mode-buttons button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 10px 25px;
      margin: 5px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .mode-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 12px;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #f5f5f5;
      border: 2px solid #ccc;
      border-radius: 15px;
      font-size: 2.4em;
      font-weight: bold;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .cell:hover {
      background: #e3f2fd;
      box-shadow: 0 0 10px rgba(33, 150, 243, 0.2);
    }

    .cell.win {
      background: #d1c4e9 !important;
      animation: pulse 0.8s ease infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px #7e57c2; }
      to { box-shadow: 0 0 20px #512da8; }
    }

    #message {
      margin: 10px;
      font-size: 1.2rem;
      color: #444;
      text-align: center;
      min-height: 30px;
      transition: all 0.4s ease;
    }

    .reset-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .reset-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 64, 129, 0.4);
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: #555;
    }

    .scoreboard div {
      background: #e0e0e0;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(3, 80px);
      }

      .cell {
        width: 80px;
        height: 80px;
      }

      .scoreboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="mode-buttons">
    <button onclick="setMode('player')">Player vs Player</button>
    <button onclick="setMode('computer')">Player vs Computer</button>
  </div>

  <div id="message">Choose a mode to start</div>

  <div class="scoreboard" id="scoreboard">
    <div>Player X: <span id="scoreX">0</span></div>
    <div>Player O: <span id="scoreO">0</span></div>
    <div>Draws: <span id="scoreDraw">0</span></div>
  </div>

  <div class="board" id="board"></div>
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>

  <script>
    const boardEl = document.getElementById('board');
    const messageEl = document.getElementById('message');
    const scoreXEl = document.getElementById('scoreX');
    const scoreOEl = document.getElementById('scoreO');
    const scoreDrawEl = document.getElementById('scoreDraw');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;
    let mode = null;

    let scores = { X: 0, O: 0, Draw: 0 };

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function setMode(selectedMode) {
      mode = selectedMode;
      resetGame();
      updateMessage();
    }

    function updateMessage() {
      if (mode === 'player') {
        messageEl.textContent = `Player ${currentPlayer}'s Turn`;
      } else if (mode === 'computer') {
        messageEl.textContent = currentPlayer === 'X' ? "Your Turn (X)" : "Computer's Turn";
      } else {
        messageEl.textContent = "Choose a mode to start";
      }
    }

    function createBoard() {
      boardEl.innerHTML = '';
      board.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = index;
        cell.textContent = value;
        cell.addEventListener('click', handleClick);
        boardEl.appendChild(cell);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner(currentPlayer)) {
        showWinningPattern(currentPlayer);
        messageEl.textContent = `${currentPlayer} wins! ðŸŽ‰`;
        updateScore(currentPlayer);
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        messageEl.textContent = "It's a Draw!";
        updateScore('Draw');
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateMessage();

      if (mode === 'computer' && currentPlayer === 'O') {
        setTimeout(computerMove, 500);
      }
    }

    function checkWinner(player) {
      return winPatterns.some(pattern => pattern.every(i => board[i] === player));
    }

    function showWinningPattern(player) {
      winPatterns.forEach(pattern => {
        if (pattern.every(i => board[i] === player)) {
          pattern.forEach(i => {
            const cell = boardEl.querySelector(`[data-index="${i}"]`);
            cell.classList.add('win');
          });
        }
      });
    }

    function computerMove() {
      const move = findBestMove();
      board[move] = 'O';
      createBoard();

      if (checkWinner('O')) {
        showWinningPattern('O');
        messageEl.textContent = `Computer wins! ðŸ˜¥`;
        updateScore('O');
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        messageEl.textContent = "It's a Draw!";
        updateScore('Draw');
        gameActive = false;
        return;
      }

      currentPlayer = 'X';
      updateMessage();
    }

    function findBestMove() {
      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          if (checkWinner('O')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }
      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = 'X';
          if (checkWinner('X')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }
      if (board[4] === '') return 4;

      let empty = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function updateScore(winner) {
      if (winner === 'Draw') {
        scores.Draw++;
        scoreDrawEl.textContent = scores.Draw;
      } else {
        scores[winner]++;
        if (winner === 'X') scoreXEl.textContent = scores.X;
        else scoreOEl.textContent = scores.O;
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      createBoard();
      updateMessage();
    }

    createBoard();
  </script>

</body>
</html>
